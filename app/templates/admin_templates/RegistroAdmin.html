<body class="pagina-auth">
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <main>
        <div class="principal-auth">
            <div class="main-content-auth">
                <div class="container-auth">
                    <h1 class="titulo-auth">Crear Cuenta de Administrador</h1>

                    <form id="registro-form" class="form-section-auth">
                        <div class="form-line-auth">
                            <span class="label-auth">Nombre De Usuario:</span>
                            <input type="text" id="username" name="username" class="input-field-auth"
                                placeholder="Ingresa tu nombre de usuario" required>
                            <span class="error-message-auth" id="username-error"></span>
                        </div>

                        <div class="form-line-auth">
                            <span class="label-auth">Email:</span>
                            <input type="email" id="email" name="email" class="input-field-auth"
                                placeholder="Ingresa tu correo electrónico" required>
                            <span class="error-message-auth" id="email-error"></span>
                        </div>

                        <div class="form-line-auth">
                            <span class="label-auth">Contraseña:</span>
                            <input type="password" id="password" name="password" class="input-field-auth"
                                placeholder="Crea una contraseña segura" required>
                            <span class="error-message-auth" id="password-error"></span>
                        </div>

                        <div class="form-line-auth">
                            <span class="label-auth">Confirmar Contraseña:</span>
                            <input type="password" id="confirm-password" name="confirm_password"
                                class="input-field-auth" placeholder="Confirma tu contraseña" required>
                            <span class="error-message-auth" id="confirm-error"></span>
                        </div>

                        <div class="auth-section">
                            <button type="submit" class="btn-auth" id="registro-btn">
                                <i class="fa-solid fa-shield-alt"></i> Crear Cuenta de Admin
                            </button>
                        </div>
                    </form>

                    <div class="sidebar-auth-section">
                        <p class="texto-auth">¿Ya tienes cuenta?</p>
                        <a class="btn-sidebar-auth" href="/login">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Scripts -->
    <script src="/static/js/user-menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/static/js/favoritos-backbone.js"></script>
    <script src="/static/js/registro-admin.js"></script>
